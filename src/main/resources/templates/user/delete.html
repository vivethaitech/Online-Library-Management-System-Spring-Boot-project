<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this book?</h1>
    <!-- Displaying the title correctly using Thymeleaf -->
    <p th:text="'id: ' + ${id}"></p>
    <form th:action="@{/user/delete/{id}(id=${id})}" method="post">
        <input type="submit" value="Yes, Delete">
    </form>
    <a th:href="@{/user/get}">Cancel</a>
</body>
</html>
