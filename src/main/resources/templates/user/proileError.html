<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Error</title>
</head>
<body>
    <h1>Profile Error</h1>
    <p>There were errors with your submission:</p>
    <ul>
        <!-- Loop through the error messages -->
        <c:forEach var="error" items="${error}">
            <li>${error.defaultMessage}</li>
        </c:forEach>
    </ul>
    <a href="/user/get">Back to User List</a>
</body>
</html>
