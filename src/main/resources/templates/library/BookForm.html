<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form th:action="@{/book/post}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" /><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" /><br><br>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" th:field="*{available}" /><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" th:field="*{publisher}" /><br><br>

        <label for="publishedYear">Published Year:</label>
        <input type="number" id="publishedYear" th:field="*{publishedYear}" /><br><br>

        <input type="submit" value="Add Book" />
    </form>
</body>
</html>
