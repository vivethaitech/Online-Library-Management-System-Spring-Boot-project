<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form th:action="@{/book/update/{title}(title=${book.title})}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" disabled="true" />
        
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" />
        
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" th:field="*{publisher}" />
        
        <label for="publishedYear">Published Year:</label>
        <input type="text" id="publishedYear" th:field="*{publishedYear}" />
        
        <label for="available">Available:</label>
        <input type="checkbox" id="available" th:field="*{available}" />
        
        <input type="submit" value="Update" />
    </form>
    <a href="/book/get">Back to Book List</a>
</body>
</html>
